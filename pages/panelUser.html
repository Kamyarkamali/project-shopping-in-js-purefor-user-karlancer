<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="paneluser.css" />
    <title>پنل کاربری</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>پنل کاربری</h1>
        <p>سلام، کاربر عزیز!</p>
      </header>
      <section class="user-info">
        <h2>اطلاعات کاربر</h2>
        <p>
          <strong>آدرس ایمیل:</strong
          ><span id="user-email">user@example.com</span>
        </p>
      </section>
      <section class="cart-info">
        <h2>سبد خرید</h2>
        <ul class="cart-items">
          <li>
            <span class="product-name">محصول ۱</span>
            <span class="product-price">100,000 تومان</span>
          </li>
          <li>
            <span class="product-name">محصول ۲</span>
            <span class="product-price">150,000 تومان</span>
          </li>
          <li>
            <span class="product-name">محصول ۳</span>
            <span class="product-price">200,000 تومان</span>
          </li>
        </ul>
        <div class="total-price">
          <strong>مجموع: 450,000 تومان</strong>
        </div>
      </section>
      <footer class="footer">
        <button class="logout-btn">خروج</button>
      </footer>
    </div>
    <script src="../paneluser.js"></script>
  </body>
</html>
